<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Research Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<style>
        .challenge {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .high {
            background-color: #fdd;
        }
        .medium {
            background-color: #ffffe0;
        }
        .low {
            background-color: #dfd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Research Tool</h1>
        
        <form id="researchForm">
            <div class="input-group">
                <input type="url" 
                       id="website" 
                       name="website" 
                       placeholder="Enter company website URL"
                       required>
                <input type="text"
                       id="titles"
                       name="titles"
                       placeholder="Enter titles (comma-separated)"
                       required>
                <button type="submit">Research</button>
            </div>
        </form>

        <div id="loading" style="display: none;">
            Researching... Please wait...
        </div>

        <div id="results">
            <div id="companyInfo"></div>
            <div id="peopleInfo"></div>
        </div>
    </div>

    <script>
        document.getElementById('researchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const companyInfo = document.getElementById('companyInfo');
            const peopleInfo = document.getElementById('peopleInfo');
            
            loading.style.display = 'block';
            companyInfo.innerHTML = '';
            peopleInfo.innerHTML = '';

            try {
                const response = await fetch('/research', {
                    method: 'POST',
                    body: new FormData(e.target)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Display company info
                    let companyHtml = `<h2>Company Information</h2>
                                       <div class="description">${data.company.description}</div>
                                       <h3>Most Critical Challenges</h3>`;
                    
                    data.company.challenges.forEach(challenge => {
                        const impactLevel = challenge.impact_level ? challenge.impact_level.toLowerCase() : 'unknown';
                        companyHtml += `
                            <div class="challenge ${impactLevel}">
                                <p class="description">${challenge.description}</p>
                                <p><strong>Impact Level:</strong> ${challenge.impact_level || 'Unknown'}</p>
                                <p><strong>Recommended Solution Type:</strong> ${challenge.software_solution_category || 'N/A'}</p>
                                <p><strong>Solution Description:</strong> ${challenge.solution_description || 'N/A'}</p>
                                <p><strong>Key Features:</strong> ${challenge.solution_key_features ? challenge.solution_key_features.join(', ') : 'N/A'}</p>
                                <p><strong>Implementation Considerations:</strong> ${challenge.solution_implementation_considerations || 'N/A'}</p>
                            </div>
                        `;
                    });
                    companyInfo.innerHTML = companyHtml;

                    // Display people info
                    let peopleHtml = '';
                    if (data.people && data.people.length > 0) {
                        peopleHtml = `<h2>People Found</h2><div class="people-list">`;
                        data.people.forEach(person => {
                            peopleHtml += `
                                <div class="person">
                                    <strong>${person.first_name} ${person.last_name}</strong>
                                    ${person.email ? `<div>Email: ${person.email}</div>` : ''}
                                    ${person.linkedin_url ? `<div>LinkedIn: <a href="${person.linkedin_url}" target="_blank">Profile</a></div>` : ''}
                                </div>
                            `;
                        });
                        peopleHtml += `</div>`;
                    } else {
                        peopleHtml = '<p>No matching people found.</p>';
                    }
                    peopleInfo.innerHTML = peopleHtml;

                } else {
                    companyInfo.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                companyInfo.innerHTML = `<div class="error">An error occurred: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
