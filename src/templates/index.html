<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Research Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Company Research Tool</h1>
        
        <form id="researchForm">
            <div class="input-group">
                <input type="url" 
                       id="website" 
                       name="website" 
                       placeholder="Enter company website URL"
                       required>
                <button type="submit">Research</button>
            </div>
        </form>

        <div id="loading" style="display: none;">
            Researching... Please wait...
        </div>

        <div id="results">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <script>
        document.getElementById('researchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const form = e.target;
            
            loading.style.display = 'block';
            results.innerHTML = '';

            try {
                const response = await fetch('/research', {
                    method: 'POST',
                    body: new FormData(form)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    results.innerHTML = `<div class="summary">${data.summary}</div>`;
                } else {
                    results.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="error">An error occurred: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
